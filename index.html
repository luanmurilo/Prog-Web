<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de Prestador de Serviços</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id="tituloFomulario">Formulário de cadastro de prestador de serviços</h2>
    <form name="formulario" id="formulario">
        <div class="row">
            <div class="campo" style="flex-grow: 1">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required placeholder="Campo Obrigatorio" class="reinicia"/>                
            </div>
            <div class="campo" style="flex-grow: 1">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required placeholder="Campo Obrigatorio" class="reinicia"/>                
            </div>
        </div>
        <div class="row">
            <div class="vertical-row" style="flex-grow: 9">
                <div class="campo" style="flex-grow: 1; margin-top: 5px;">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email"required placeholder="Campo Obrigatorio" class="reinicia"/>                    
                </div>
                <div class="campo" style="flex-grow: 2">
                    <label for="website">Website</label>
                    <input type="url" name="website" id="website" class="reinicia"/>                    
                </div>
            </div>
            <fieldset class="grupo row" style="flex-grow: 1" id="data">
                <legend>Período de disponibilidade</legend>
                <div class="campo" style="flex-grow: 1">
                    <label for="dataini">Data inicial</label>
                    <input type="date" name="dataini" id="dataini" required class="reinicia"/>
                </div>
                <div class="campo" style="flex-grow: 1">
                    <label for="datafim">Data final</label>
                    <input type="date" name="datafim" id="datafim" required class="reinicia"/>
                </div>                
            </fieldset>
        </div>
        <div class="row">
            <fieldset class="grupo" style="flex-grow: 1" id="regiao">
                <legend>Principal região de atuação</legend>
                <input type="radio" name="regiao" id="sul" value="sul" />
                <label for="sul">Sul</label>
                <input type="radio" name="regiao" id="sudeste" value="sudeste" />
                <label for="sudeste">Sudeste</label>
                <input type="radio" name="regiao" id="centro" value="centro-oeste" />
                <label for="centro">Centro-oeste</label>
                <input type="radio" name="regiao" id="nordeste" value="nordeste" />
                <label for="nordeste">Nordeste</label>
                <input type="radio" name="regiao" id="norte" value="norte" />
                <label for="norte">Norte</label>
            </fieldset>
            <fieldset class="grupo" style="flex-grow: 2" id="atividades">
                <legend>Atividades pretendidas</legend>
                <input type="checkbox" name="atividade" id="analista" value="analista" />
                <label for="analista">Analista</label>
                <input type="checkbox" name="atividade" id="programador" value="programador" />
                <label for="programador">Programador</label>
                <input type="checkbox" name="atividade" id="webdesigner" value="webdesigner" />
                <label for="webdesigner">Web-designer</label>
                <input type="checkbox" name="atividade" id="dba" value="dba" />
                <label for="dba">DBA</label>
                <input type="checkbox" name="atividade" id="administrador" value="administrador-rede" />
                <label for="administrador">Administrador de rede</label>
            </fieldset>
        </div>
        <div class="row">
            <fieldset class="acoes" style="flex-grow: 1">
                <legend>Ações</legend>
                <button type='submit'>Enviar</button>
                <button type='reset' id="botaoReinicia">Reiniciar</button>
                <button type='button' id="botaoAjuda">Ajuda</button>
                
            </fieldset>
        </div>                       
    </form>
    <dialog id="modal">
        <p id="textoModal"></p>
        <button id="botaoFechaModal">Ok</button>
    </dialog>
    <dialog id="modalErros">
        <div>
            <h3>Erros</h3>
            <p>Seguem erros encontrados, favor corrigir para finalizaar o formulario</p>
            <p id="textoModalErros"></p> 
        </div>                
        <button id="botaoFechaModalErro">Ok</button>
    </dialog>
    <dialog id="modalEnviado">
        <p id="textoModalEnviado"></p>
        <button id="botaoFechaModalEnviado">Ok</button>
    </dialog>  
</body>
</html>
